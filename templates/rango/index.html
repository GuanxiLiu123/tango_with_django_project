<!DOCTYPE html>
{% load rango_template_tags %}
{% load staticfiles %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
        <div>
            {% if user.is_authenticated %}
                howdy {{ user.username }}!
            {% else %}
                hey there partner!
            {% endif %} <br/>
            <strong>{{ boldmessage }}</strong>
        </div>

        <div>
            {% block sidebar_block %}
            {% get_category_list %}
            {% endblock %}
        </div>

        <div>
            <a href="{% url 'rango:about' %}">About</a><br />
            <img src="{% static "images/rango.jpg" %}"
                alt="Picture of Rango" />
            <a href="/rango/add_category/">Add a New Category</a><br />
            <a href="{% url 'rango:register' %}">Sign Up</a>
        </div>
    </body>

 </html>
